apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: balance-service-api-hpa
  namespace: balance-service
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: balance-service-api
  minReplicas: 3
  maxReplicas: 8
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 70
